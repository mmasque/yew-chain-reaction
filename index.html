<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
        }

        td {
            width: 50px;
            height: 50px;
            text-align: center;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #ffffff;
            font-size: 18px;
        }

        td:hover {
            background-color: #f7f7f7;
        }

        h1 {
            color: #333;
        }

        h2 {
            color: #666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Chain Reaction Game</h1>
        <h2 id="current-player">Current Player: Red</h2>
        <table id="game-grid"></table>
    </div>
</body>

</html>
